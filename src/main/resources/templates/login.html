<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/bootstrap.css">
<script src="/js/jquery-2.1.4.js"></script>
<script src="/js/bootstrap.js"></script>
<title>登陆</title>
</head>
<body>
			<!--  <h1 class="page=header">表单</h1>  -->
			<form class="horizontal " method="post" action="/user/login" >
			<legend style="text-align: center;">用户登录</legend>
			<p>${loginError!}</p>
			<div class="form-group" style="position: absolute;left: 35%;text-align: center;">
				<div class="input-group col-md-6">
					<div class="input-group-addon glyphicon glyphicon-user"></div>
						<input id="loginName" name="loginName" type="text" value="${loginName!}" class="form-control" placeholder="请输入用户名">
				</div>
			</div>
			
			<div class="form-group " style="position: absolute;left: 35%;top:20%;">
				<div class="input-group col-md-6 ">
					<div class="input-group-addon glyphicon glyphicon-lock"></div>
						<input id="password" name="password" type="password" class="form-control" placeholder="请输入密码">
				</div>
			</div>
			<div class="form-group" style="position: absolute;left: 50%;top:30%;">
				<button type="submit" class="btn btn-primary">登录<btton>
			</div>
			</form>
</body>
<html>
